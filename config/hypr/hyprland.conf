# Hyprland Configuration
# Layered configuration system with machine-specific settings

# Source common configurations
source = ~/.config/hypr/common/base.conf
source = ~/.config/hypr/common/styling.conf
source = ~/.config/hypr/common/animations.conf
source = ~/.config/hypr/common/keybindings.conf
source = ~/.config/hypr/common/window-rules.conf

# Source machine-specific configurations
# These files are created by the install script based on machine type
source = ~/.config/hypr/machine/monitors.conf
source = ~/.config/hypr/machine/workspaces.conf
source = ~/.config/hypr/machine/hardware.conf

# Optional: Source local overrides (not version controlled)
# source = ~/.config/hypr/local.conf