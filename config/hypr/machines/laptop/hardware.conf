# Laptop Hardware Configuration
# Integrated graphics settings and power-saving optimizations

# Power management settings
misc {
  vfr = true
  mouse_move_enables_dpms = true
}

# Disable NVIDIA settings (for integrated graphics)
# env = LIBVA_DRIVER_NAME,iHD  # For Intel
# env = LIBVA_DRIVER_NAME,radeonsi  # For AMD

# Laptop-specific input settings
input {
  touchpad {
    natural_scroll = true
    tap-to-click = true
    drag_lock = true
    tap-and-drag = true
    middle_click_paste = false
  }
}